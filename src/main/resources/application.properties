spring.application.name=store-management

# MySQL Database Configuration
# For local Docker development, the host is 'mysql' (the service name in docker-compose)
# For running outside Docker, use 'localhost'
spring.datasource.url=jdbc:mysql://localhost:3306/store_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# IMPORTANT: Changed from 'update' to 'validate' to work with Flyway
# Flyway will handle schema creation/updates, Hibernate will only validate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Server Configuration
server.port=9027
server.servlet.context-path=/

# Logging Configuration
logging.level.com.example.store=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Validation Configuration
spring.jackson.deserialization.fail-on-unknown-properties=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true